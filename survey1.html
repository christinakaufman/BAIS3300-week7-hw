<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey page 1</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
  </head>
  <body>
    <h1> Survey page 1 </h1>

    <form>
        <fieldset>
            <legend> Contact Information </legend>
            <div> 
                <label for="fname"> First name:
                    <input id="fname" type="text" autofocus>

                </label>
            </div>
            <div>
                <label for="lname"> Last name:
                    <input id="lname" type="text">

                </label>
            </div>
            <div>
                <label for="email"> Email address:
                    <input id="email" type="email">

                </label>
            </div>
            <div>
            <label for="female"> How do you identify?
                <input type="radio" id="female" name="gender" value="female"> Female 
            </label>
            
            <label for="male">
                <input type="radio" id="male" name="gender" value="male"> Male
            </label>
            
            <label for="non-binary">
            <input type="radio" id="non-binary" name="gender" value="non-binary">Non-binary
            </label>  
        </div>
        <div>
            <label for="state">In-State or Out-of-State Student?</label>

                <select name="state" id="state">
                <option value="in">In-State</option>
                <option value="out">Out-of-State</option>
                <option value="other">Other</option>
                <option value="nothanks">Prefer not to respond</option>
                </select>
        </div>
        </fieldset>
    </form>

        <button onclick="window.location.href='./survey2.html';".>
        Next
    </button>
</p>
    <p> page 1 of 2 </p>
  </body>
</html>
