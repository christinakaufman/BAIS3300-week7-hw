<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey page 2</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
  </head>
  <body>
    <h1> Survey page 2 </h1>

    <form>
      <h2> Student Life Questionnaire </h2>
      <fieldset>
          <legend> Student Information </legend>
          <div>
            <label for="year">What year are you?</label>
  
                <select name="years" id="year">
                <option value="one">First Year</option>
                <option value="second">Second Year</option>
                <option value="third">Third Year</option>
                <option value="fourth">Fourth Year</option>
                <option value="other">Other</option>
                </select>
        </div>
          
          <div> 
              <label for="q1"> What is your major?
                  <input id="q1" type="text" autofocus>

              </label>
          </div>
        </fieldset>
          <fieldset>
            <legend> Student Life Information </legend>
          <div>
            <legend> Choose your favorite study places? </legend>
              <label for="Main Lib">
                <input type="checkbox" id="Main Lib" name="activities" value ="Main Lib"> Main Library
              </label>    
          
              <label for="PBB">
                <input type="checkbox" id="PBB" name="activities" value="PBB"> Business Building
              </label>
          
              <label for="IMU">
                <input type="checkbox" id="IMU" name="activities" value="IMU"> IMU Building
              </label>

              <label for="publib">
                <input type="checkbox" id="publib" name="activities" value="publib"> Public Library
              </label>

              <label for="Coffee Shop">
                <input type="checkbox" id="Coffee Shop" name="activities" value="Coffee Shop"> Coffee Shop
              </label>
            </div> 
            <div>
              <legend> How are you most likely to spend a Friday night? </legend>
              <label for="nightlife"> 
                  <input type="radio" id="nightlife" name="night" value="nightlife"> Out with Friends
              </label>
              
              <label for="studying">
                  <input type="radio" id="studying" name="night" value="studying"> Studying
              </label>
              
              <label for="at home">
              <input type="radio" id="at home" name="night" value="at home"> Relaxing at Home
              </label>  
              <label for="gym">
                  <input type="radio" id="gym" name="night" value="gym"> At the Gym
                  </label>  
              <label for="none">
                    <input type="radio" id="none" name="night" value="none"> None of the Above
                    </label> 
          </div>
           </fieldset>
            <fieldset>
              <legend> Other </legend>
            <div>
              <label for="q2"> Any comments you'd like to add?
                  <input id="q2" type="text">

              </label>
          </div>
      
      </fieldset>

  </form>
        <button onclick="window.location.href='./thank-you.html';".>
        Submit survey
    </button>
</p>
    <p> page 2 of 2 </p>
  </body>
</html>
